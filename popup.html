<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="./output.css" rel="stylesheet">
    <title> Image format Converter </title>
    <style>
        .star {
            color: #dfdfd7;
        }
        .star.hovered {
            color: #EAB308;
        }
        .star.red {
            color: red;
        }
    </style>
</head>
<body id="mainContainer" class="bg-background w-[390px] h-[450px] pt-4 pb-10 pr-4 rounded-sm ">
    <div class="relative">
        <div class="w-[320px] h-[45px] ml-9 mt-5 flex items-center justify-center bg-card rounded-md focus-visible:outline-none">
            <button id="newtabBtn" class="flex items-center gap-3 disabled:cursor-not-allowed">
                <p class="text-primary text-base font-normal"> Open in new tab </p>
                <img src="./expand.svg" alt="expand icon" />
            </button>
        </div>
    </div>
    <div class="mt-7 px-8">
        <div id="draganddrop" draggable="true" class="w-[320px] h-[200px] hover:bg-card hover:bg-opacity-30 border border-dashed border-secondary rounded-md cursor-pointer relative">
            <div class="mx-auto flex items-center justify-center">
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.webp,.gif,.tiff,.pdf" class="hidden" />
                <button id="dropzone" class="mt-14 flex flex-col items-center justify-center text-base gap-2 text-primary px-4 disabled:cursor-not-allowed overflow-clip">
                    <p> Drag & Drop an image </p>
                    <p> here or Click to Select </p>
                </button>
            </div>
        </div>
        <div class="mt-10 flex items-center gap-4">
            <p class="text-xl text-primary font-light"> Convert to : </p>
            <select id="fileFormat"  class="w-[100px] bg-card px-3 py-2 text-base text-primary font-light rounded-md focus-visible:outline-none disabled:cursor-not-allowed">
                <option value="jpeg"> JPEG </option>
                <option value="webp"> WEBP </option>
                <option value="png"> PNG </option>
                <option value="pdf"> PDF </option>
                <option value="gif"> GIF </option>
            </select>
            <button id="start" class="ml-3 hidden pointer-events-none disabled:cursor-not-allowed">
                <img src="./start.png" alt="start-button" width="30" height="20"/>
            </button>
        </div>
        <div id="quality" class="w-full flex items-center gap-2 mt-7">
            <p class="text-base text-primary font-normal"> Quality: </p> 
            <div class="flex items-center gap-2 mt-1">
                <input type="range" min="0" max="100" value="85" step="1" id="qualityRange" class="w-[240px] touch-none cursor-pointer disabled:cursor-not-allowed focus-visible:outline-none"/>
                <input type="text" value="85%" disabled id="qualityValue" class="text-base text-primary bg-background border-none focus-visible:outline-none disabled:cursor-default" /> 
            </div>
        </div>  
        <span id="operation-error" class="w-[225px] flex justify-start mt-3"> </span>
        <div class="pb-8 w-full flex justify-center">
            <div id="star-widget" class="mt-7 flex flex-col items-start justify-start gap-5">
                <h3 class="text-2xl text-main font-semibold ml-14"> Rate us </h3>
                <div class="flex space-x-3 pl-3">
                    <i class="star fa fa-star text-xl cursor-pointer disabled:cursor-not-allowed"></i>
                    <i class="star fa fa-star text-xl cursor-pointer disabled:cursor-not-allowed"></i>
                    <i class="star fa fa-star text-xl cursor-pointer disabled:cursor-not-allowed"></i>
                    <i class="star fa fa-star text-xl cursor-pointer disabled:cursor-not-allowed"></i>
                    <i class="star fa fa-star text-xl cursor-pointer disabled:cursor-not-allowed"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
